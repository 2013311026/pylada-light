language: python
python:
  - "2.6"
  - "2.7"
before_install:
  - sudo apt-get install build-essential cmake cmake-data
  - sudo apt-get install -q gfortran openmpi-bin openmpi-common libopenmpi-dev libeigen3-dev
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo pip install -q numpy scipy ipython quantities mpi4py Cython pytest
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - pip install .
script: pytest
